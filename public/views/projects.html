<header>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<a href="#/dashboard">
            	<img src="images/knight-frank-logo.png" alt="Knight Frank" style="max-height:50px"/>
            </a>
			<div class="nav-menu">
				<ul>
					<li><a href="#/dashboard">Dashboard</a></li>
 					<li class="selected"><a href="#/projects">Projects</a></li>
					<li><a href="#/staff">Staff</a></li>
					<li><a href="#/facilities">Facilities</a></li>
				</ul>

<div class="projects container">
	<h3 class="title">Projects</h3>
    <div class="row">
    	<div class="col-md-12">
            <button type="button" class="btn btn-success pull-left" ng-click="goToAddProject()">
                <span class="glyphicon glyphicon-plus button-icon" aria-hidden="true"></span>
                Add
            </button>
            <div class="pull-left col-md-4 force-col-margin force-col-padding has-icon">
                <span class="glyphicon glyphicon-search form-control-icon"></span>
                <input type="text" class="form-control" placeholder="Search for..." ng-model="query">
            </div>
<!--
            <div class="pull-left col-md-4 force-col-margin force-col-padding input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <div class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search button-icon" aria-hidden="true"></span>Search
                    </button>
                </div>
            </div>
-->
            <div class="pull-right">
                <label for="">Sort By:&nbsp;</label>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle dropdown-style" 
                    	data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <div class="dropdown-text-left">{{sortByItem}}</div>
                        <span class="caret dropdown-text-right"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="s in sortByList"><a ng-click="sortByItemSelected(s)">{{s}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="margin-top-25">
    	<table class="col-md-12 table table-hover table-bordered">
        	<thead>
        	<tr>
            	<td>MCSTS</td>
                <td>Name</td>
                <td>BUH</td>
                <td>TM</td>
                <td>CM</td>
                <td class="col-md-2"></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in projectsList | filter:search | filter:isdeleted" ng-click="viewProject(p)" ng-show="!p.deleted">
            	<td>{{p.MCSTS}}</td>
                <td>{{p.name}}</td>
                <td>{{p.BUHName}}</td>
                <td>{{p.TMName}}</td>
                <td>{{p.CMName}}</td>
                <td>
                    <div class="pull-right">
                        <button class="btn btn-default" type="button" ng-click="viewProject(p)">
                            <span class="glyphicon glyphicon-eye-open button-icon" aria-hidden="true"></span>
                            View
                        </button>
                        <button class="btn btn-default" type="button" ng-click="goToEditProject(p)">
                            <span class="glyphicon glyphicon-pencil button-icon" aria-hidden="true"></span>
                            Edit
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

                <div class="col-md-12 col-lg-12">
                    <button class="btn btn-primary" type="button" ng-click="closeOverlay()">
                        <span class="glyphicon glyphicon-remove button-icon" aria-hidden="true"></span>

                    </button>
                    <button class="btn btn-danger" type="button" ng-click="deleteFacility()" ng-show="!facilityDeleted">
                        <span class="glyphicon glyphicon-trash button-icon" aria-hidden="true"></span>
                        Delete
                    </button>
                    <button class="btn btn-warning" type="button" ng-click="goToEditFacility()" ng-show="!facilityDeleted">

                    </button>
                    <button class="btn btn-danger" type="button" ng-show="facilityDeleted" disabled>

                    </button>
                    <button class="btn btn-warning" type="button" ng-click="restoreFacility()" ng-show="facilityDeleted">
